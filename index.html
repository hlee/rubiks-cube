<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>3D Rubik's Cube Simulator</h1>
            <p>Solve the cube with your mouse, keyboard, or let the solver do it!</p>
        </header>

        <main>
            <section class="cube-area">
                <div id="cube-container">
                    <!-- The 3D cube visualization will be rendered here -->
                </div>
            </section>

            <section class="controls-area">
                <div class="move-controls">
                    <h2>Moves</h2>
                    <div class="button-grid">
                        <button data-move="U">U</button>
                        <button data-move="U'">U'</button>
                        <button data-move="U2">U2</button>
                        <button data-move="D">D</button>
                        <button data-move="D'">D'</button>
                        <button data-move="D2">D2</button>
                        <button data-move="F">F</button>
                        <button data-move="F'">F'</button>
                        <button data-move="F2">F2</button>
                        <button data-move="B">B</button>
                        <button data-move="B'">B'</button>
                        <button data-move="B2">B2</button>
                        <button data-move="L">L</button>
                        <button data-move="L'">L'</button>
                        <button data-move="L2">L2</button>
                        <button data-move="R">R</button>
                        <button data-move="R'">R'</button>
                        <button data-move="R2">R2</button>
                    </div>
                </div>
                
                <div class="action-controls">
                    <button id="scramble-btn" class="action-btn">Scramble</button>
                    <button id="solve-btn" class="action-btn">Solve</button>
                    <button id="reset-btn" class="action-btn">Reset</button>
                </div>
            </section>
        </main>

        <section class="info-panel">
            <div class="move-history">
                <h2>Move History</h2>
                <div id="move-list">
                    <!-- Applied moves will appear here -->
                </div>
            </div>
            <div class="solution">
                <h2>Solution Steps</h2>
                <div id="solution-steps">
                    <!-- Solution steps will appear here -->
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Rubik's Cube Simulator</p>
    </footer>

    <!-- Three.js and OrbitControls -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/OrbitControls.js"></script>

    <!-- CubeJS library -->
    <script src="js/lib/cube.js"></script>
    <script src="js/lib/solve.js"></script>

    <!-- Application scripts -->
    <script src="js/MoveParser.js"></script>
    <script src="js/CubeState.js"></script>
    <script src="js/CubeVisual.js"></script>
    <script src="js/Solver.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
